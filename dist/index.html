<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div id='content'>
        <div class='banner'>
            <img src="./images/todologo.svg" height="80px" width="80px" alt="logo" class="bannerItems">
            <div class='bannerItems'>To-Do-ly
                <div class='slogan'>life is chaotic, organize it</div>
            </div>
        </div>
        <div class='main'>
            <div id='navbar'>
                <div id='mainNav'>
                    <div class='mainNavItems' id='inbox'>Inbox</div>
                    <div class='mainNavItems' id='today'>Today</div>
                    <div class='mainNavItems' id='week'>Week</div>
                    <div class='mainNavItems' id='month'>Month</div>
                    <div class='mainNavItems' id='important'>Important</div>
                </div>
                <div id='projectNav'>
                    <div class='mainNavItems' id='projects'>Projects</div>
                </div>
            </div>
            <div id='userInterface'>
                <div id='currentTitle'>Inbox</div>
                <div id='addTask'>Add Task</div>
                <div id='taskContainer'>
                    <div id='task'>
                        <div id='taskTitle'>Mow the Lawn</div>
                        <div id='taskNotes'>Notes:
                            <div id='notes'>Notes Go Here</div>
                        </div>
                        <div id='taskPriority'>Priority:
                            <div id='priority'>High</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
